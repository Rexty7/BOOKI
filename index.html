<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cfaa8d590.js" crossorigin="anonymous"></script>

<body>
    <header class="header">
        <img class="headerImg" src="./Images Booki/logo/Booki.png" alt="Booki">
        <nav class="headerNav">
            <a class="headerNavLink">Hébergement</a>
            <a class="headerNavLink">Activités</a>
        </nav>
    </header>

    <main class="main">
        <section>
            <div>
                <h1 class="h1">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </div>
            <form class="searchForm" action="" method="get">
                <span class="searchFormIcon">
                    <i class="fas fa-map-marker-alt searchFormWrapiconIcon"></i>
                </span>
                <input class="searchFormInput" type="search" placeholder="Marseille, France" size="1">
                <button class="searchFormSubmitInput">
                    <span class="SearchFormSubmitInputText">Rechercher</span>
                </button>

            </form>

        </section>




    </main>

    <footer></footer>
</body>
</html>
